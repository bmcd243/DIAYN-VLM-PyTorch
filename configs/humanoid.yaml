# Configuration for Humanoid environment
# More complex environment requires more skills and longer training

env_name: "Humanoid-v5"
seed: 123

# Training
do_train: true
train_from_scratch: true
max_n_episodes: 10000  # Humanoid needs more episodes
max_episode_len: 1000
interval: 200

# DIAYN
n_skills: 50  # More skills for complex behaviors

# SAC Hyperparameters
lr: 0.0003
batch_size: 256
mem_size: 2000000  # Larger replay buffer

# CLIP Model
clip_model: "ViT-B/32"
embedding_dim: 512

# Optimization
embedding_freq: 4

# Logging
use_wandb: true
wandb_project: "DIAYN-VLM"
