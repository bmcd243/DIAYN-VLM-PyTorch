# Base configuration for DIAYN-VLM
# Default parameters that apply to all experiments

# Environment
env_name: "HalfCheetah-v5"
seed: 123

# Training
do_train: true
train_from_scratch: true
max_n_episodes: 5000
max_episode_len: 1000
interval: 100  # Save/log interval in episodes

# DIAYN Parameters
n_skills: 20

# SAC Hyperparameters
lr: 0.0003
batch_size: 256
mem_size: 1000000
gamma: 0.99
alpha: 0.1  # Temperature parameter
tau: 0.005  # Soft update coefficient
reward_scale: 1

# Network Architecture
n_hiddens: 300

# CLIP Model
clip_model: "ViT-B/32"  # Options: ViT-B/32, ViT-B/16, ViT-L/14, ViT-L/14@336px
embedding_dim: 512  # 512 for ViT-B, 768 for ViT-L

# Optimization
embedding_freq: 1  # Compute CLIP embedding every N steps (higher = faster but less accurate)

# Logging
use_wandb: false
wandb_project: "DIAYN-VLM"
wandb_entity: null  # Your wandb username/team
