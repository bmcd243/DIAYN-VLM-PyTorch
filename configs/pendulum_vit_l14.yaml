# Pendulum configuration with ViT-L/14 (higher quality embeddings)

config_name: "pendulum_vit_l14"

env_name: "Pendulum-v1"
seed: 123

# Training
do_train: true
train_from_scratch: true
max_n_episodes: 2000
max_episode_len: 200
interval: 50

# DIAYN
n_skills: 2

# SAC Hyperparameters
lr: 0.0003
batch_size: 256
mem_size: 200000
gamma: 0.99
alpha: 0.2
tau: 0.005

# Network architecture
n_hiddens: 256

# CLIP Model
clip_model: "ViT-L/14"
embedding_dim: 768  # ViT-L produces 768-dim embeddings

# Optimization
embedding_freq: 4  # Less frequent for ViT-L/14

# Preprocessing
use_augmentation: true

# Logging
use_wandb: true
wandb_project: "DIAYN-VLM-Pendulum"